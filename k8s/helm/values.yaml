replicaCount: 1

image:
  repository: mirego/accent
  tag: latest
  pullPolicy: Always

nameOverride: ""

fullnameOverride: ""

podSecurityContext: {}

securityContext: {}

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: nginx
  pathType: ImplementationSpecific
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: /
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

configMap:
  DATABASE_URL: postgres://localhost/accent_development
  PORT: 4000
  CANONICAL_URL: ''
  DUMMY_LOGIN_ENABLED: 'false'

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
